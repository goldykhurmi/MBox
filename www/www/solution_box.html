<!DOCTYPE html>
<html>
<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Solution Box </title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/solution_box.js"></script>
</head>
<body>
    <header role="banner" class="header">
        <div class="container">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 strip_bar">
                <h3>Submit Your Solution </h3>
            </div>
        </div>
    </header>

    <div class="container">

        <div class="row">


            <div class="col-md-12 col-sm-12 col-xs-12 ">


                <textarea class="text_box" style="text-align: justify; margin: 0px auto; display: block; min-width: 50%; margin-top: 130px;" rows="10"></textarea>

                <!--  <button type="button" class="submit1"></button> -->
                <div class="clearfix"></div>
                <button type="button" class="button">Submit</button>


            </div>
        </div>





    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


</body>
</html>
